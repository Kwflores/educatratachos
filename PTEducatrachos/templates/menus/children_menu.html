{% load menu_tags %}
{% if menu_items %}
	<ul class="navbar-nav mr-auto mb-2 mb-lg-0">
	{% for item in menu_items %}
	    <li class="{{ item.active_class }} nav-link">
	        <a href="{{ item.href }}" class="nav-link">{{ item.text }}</a>
	        {% if item.has_children_in_menu %}
	        	{% sub_menu item %}
	        {% endif %}
	    </li>
	{% endfor %}
	</ul>
{% endif %}
